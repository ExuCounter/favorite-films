{% extends "base.html" %}
<!-- -->
{% block title %}Login{% endblock %}
<!-- -->
{% block body %}
<div class="bg-pink-400 justify-center h-[100dvh] w-[100dvw] flex items-center">
  <form class="w-[100%]" method="post">
    <div class="flex flex-col max-w-[500px] mx-auto">
      {% csrf_token %} {% for field in form %}
      <div class="fieldWrapper">
        {{ field.errors }} {{ field.label_tag }} {{ field }}
      </div>
      {% endfor %}
      <button class="bg-indigo-500 text-white" type="submit">Sign in</button>
    </div>
  </form>
</div>
{% endblock %}
